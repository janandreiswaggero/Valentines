<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff8fb1,#ffc0cb);
    text-align:center;
    color:white;
    overflow-x:hidden;
}

/* container */
.container{
    padding:20px;
    position:relative;
    z-index:2;
}

h1{
    font-size:32px;
}

/* photos */
img{
    width:90%;
    max-width:300px;
    border-radius:20px;
    margin:15px 0;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* buttons */
button{
    padding:15px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.no{
    background:white;
    color:#ff4d6d;
}

#result{
    font-size:24px;
    margin-top:20px;
}

/* üåº Daisy animation */
.daisy{
    position:fixed;
    top:-50px;
    font-size:30px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? üåº</h1>
    <p>You make my life bloom like daisies.</p>

    <!-- YOUR PHOTOS -->
    <img src="baby.jpg">
    <img src="pictogether.jpg">
    <img src="baby1.jpg" alt="Coffee" class="menu-img">

    <br>

    <button class="yes" onclick="yesClick()">YES üíñ</button>
    <button class="no" onclick="moveNo()" id="noBtn">NO üò¢</button>

    <h2 id="result"></h2>
</div>

<script>
function yesClick(){
    document.getElementById("result").innerHTML =
    "YAYYY üíï Thank you for saying yes to being my Valentine, my 4 lifer. I‚Äôm really grateful to have you and I promise to love you for life. I love you always my love!. ‚ù§Ô∏è!";
}

function moveNo(){
    let btn = document.getElementById("noBtn");
    let x = Math.random()*200 - 100;
    let y = Math.random()*200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* create falling daisies */
for(let i=0;i<25;i++){
    let daisy = document.createElement("div");
    daisy.className = "daisy";
    daisy.innerHTML = "üåº";
    daisy.style.left = Math.random()*100 + "vw";
    daisy.style.animationDuration = (5 + Math.random()*5) + "s";
    daisy.style.fontSize = (20 + Math.random()*30) + "px";
    document.body.appendChild(daisy);
}
</script>

</body>
</html>
